       id="text2734"
       x="19.603125"
       y="28"><tspan
         sodipodi:role="line"
         id="tspan2732"
         style="font-style:italic;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:5.29167px;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.352778"
         x="19.603125"
         y="28">Danksagung</tspan></text><text
       xml:space="preserve"
       transform="matrix(0.29725367,0,0,0.26453322,-264.42098,5.7295575)"
       id="text730"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.8385px;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect732);display:inline;fill:#000000;stroke-width:1.93512"><tspan
         x="958.36523"
         y="170.53125"
         id="tspan748">Das <tspan
   style="font-style:italic;font-weight:500;-inkscape-font-specification:'Ubuntu Medium Italic'"
   id="tspan746">Bitcoin-Diplom</tspan> war ein durchschlagender Erfolg und ist schneller gewachsen, als wir es uns </tspan><tspan
         x="958.36523"
         y="187.82937"
         id="tspan750">je hätten vorstellen können. Wir möchten all den wunderbaren Menschen, die uns so weit </tspan><tspan
         x="958.36523"
         y="205.1275"
         id="tspan752">gebracht haben, unsere Anerkennung aussprechen.
</tspan><tspan
         x="958.36523"
         y="222.42563"
         id="tspan754">
</tspan><tspan
         x="958.36523"
         y="239.72375"
         id="tspan756">
</tspan><tspan
         x="958.36523"
         y="257.02188"
         id="tspan758">Das Kernteam des Lehrplans, die treibende Kraft hinter diesem Inhalt, besteht aus Dalia Platt, </tspan><tspan
         x="958.36523"
         y="274.32"
         id="tspan760">Gloriana Solano, Raúl Guirola und Robert Malka. Sie haben monatelang unermüdlich hinter den </tspan><tspan
         x="958.36523"
         y="291.61813"
         id="tspan762">Kulissen gearbeitet, um dieses Projekt unter großem Zeitdruck auf die Beine zu stellen und </tspan><tspan
         x="958.36523"
         y="308.91626"
         id="tspan764">immer weiter zu lernen und zu verbessern. Ohne diese vier wäre dies alles nicht möglich </tspan><tspan
         x="958.36523"
         y="326.21438"
         id="tspan766">gewesen. Diese Kerngruppe wurde auf ihrem Weg von Giacomo Zucco, Pedro Solimano, María </tspan><tspan
         x="958.36523"
         y="343.51251"
         id="tspan768">Andrée Maegli, Alejandro Machado, Gerson Martínez und Vriti Saraf unterstützt. Gerardo </tspan><tspan
         x="958.36523"
         y="360.81063"
         id="tspan770">Apóstolo und Enrique Jubis, die Designer von ACTIVA, haben ebenfalls hervorragende Arbeit </tspan><tspan
         x="958.36523"
         y="378.10876"
         id="tspan772">geleistet.
</tspan><tspan
         x="958.36523"
         y="395.40689"
         id="tspan774">
</tspan><tspan
         x="958.36523"
         y="412.70501"
         id="tspan776">
</tspan><tspan
         x="958.36523"
         y="430.00314"
         id="tspan780">Die Geschichte des <tspan
   style="font-style:italic;font-weight:500;-inkscape-font-specification:'Ubuntu Medium Italic'"
   id="tspan778">Bitcoin-Diploms</tspan> beginnt im Februar 2022 bei einem Treffen in La Pacheco, </tspan><tspan
         x="958.36523"
         y="447.30127"
         id="tspan782">einer öffentlichen Schule in San Marcos, in El Salvador. Wir haben uns beeilt, über 400 </tspan><tspan
         x="958.36523"
         y="464.59939"
         id="tspan784">Einzelspender zu gewinnen, den Unterricht im April begonnen und die erste Klasse hat im Juni </tspan><tspan
         x="958.36523"
         y="481.89752"
         id="tspan786">ihren Abschluss gemacht.
</tspan><tspan
         x="958.36523"
         y="499.19564"
         id="tspan788">
</tspan><tspan
         x="958.36523"
         y="516.49377"
         id="tspan790">
</tspan><tspan
         x="958.36523"
         y="533.79187"
         id="tspan792">Die Urheber dieses Treffens im Februar sind auch die Hauptfiguren in dieser Geschichte. Der </tspan><tspan
         x="958.36523"
         y="551.08996"
         id="tspan794">Direktor von La Pacheco, Asael Rodríguez, war bestrebt, seine Schüler auf eine Welt im Wandel </tspan><tspan
         x="958.36523"
         y="568.38806"
         id="tspan796">vorzubereiten. Der Kongressabgeordnete Rodrigo Ayala, der La Pacheco bereits unterstützte, </tspan><tspan
         x="958.36523"
         y="585.68615"
         id="tspan798">erkannte ebenfalls die Notwendigkeit der Bitcoin-Ausbildung an. Carlos Toriello, Community </tspan><tspan
         x="958.36523"
         y="602.98425"
         id="tspan800">Builder bei IBEX Mercado, lud andere Bitcoiner, darunter auch mich, ein, die Schule zu </tspan><tspan
         x="958.36523"
         y="620.28235"
         id="tspan802">besuchen und sich über den Lehrplan zu informieren.
</tspan><tspan
         x="958.36523"
         y="637.58044"
         id="tspan804">
</tspan><tspan
         x="958.36523"
         y="654.87854"
         id="tspan806">
</tspan><tspan
         x="958.36523"
         y="672.17663"
         id="tspan808">Carlos von IBEX verdient hier eine eigene Rubrik. Sie haben die Mittel für den Bau eines neuen </tspan><tspan
         x="958.36523"
         y="689.47473"
         id="tspan810">Cafés für La Pacheco aufgebracht, sich für die Sache eingesetzt, uns bei der Finanzierung der </tspan><tspan
         x="958.36523"
         y="706.77282"
         id="tspan812">restlichen Kosten geholfen und Menschen aus der ganzen Welt organisiert, um an der ersten </tspan><tspan
         x="958.36523"
         y="724.07092"
         id="tspan814">Aktion teilzunehmen und dabei zu sein. Das Bitcoin-Diplom gibt es inzwischen auch an anderen </tspan><tspan
         x="958.36523"
         y="741.36901"
         id="tspan816">Orten und mit anderen Sponsoren, aber es baut auf dem Erfolg des Pilotprogramms in La </tspan><tspan
         x="958.36523"
         y="758.66711"
         id="tspan818">Pacheco auf und wäre ohne sie einfach nicht zustande gekommen.
</tspan><tspan
         x="958.36523"
         y="775.96521"
         id="tspan820">
</tspan><tspan
         x="958.36523"
         y="793.2633"
         id="tspan824"><tspan
           style="font-style:italic;font-weight:bold;-inkscape-font-specification:'Ubuntu Bold Italic'"
           id="tspan822">
</tspan></tspan><tspan
         x="958.36523"
         y="810.5614"
         id="tspan828"><tspan
   style="font-style:italic;font-weight:500;-inkscape-font-specification:'Ubuntu Medium Italic'"
   id="tspan826">Mi Primer Bitcoin</tspan> ist eine gemeinnützige Organisation mit einer einzigartigen Mission: </tspan><tspan
         x="958.36523"
         y="827.85949"
         id="tspan832"><tspan
           style="font-style:italic;-inkscape-font-specification:'Ubuntu Italic'"
           id="tspan830">hochwertige, unvoreingenommene Bitcoin-Ausbildung zu jedem in El Salvador und dann zu jedem </tspan></tspan><tspan
         x="958.36523"
         y="845.15759"
         id="tspan836"><tspan
   style="font-style:italic;-inkscape-font-specification:'Ubuntu Italic'"
   id="tspan834">in der Welt zu bringen.</tspan> Als erstes Land, das Bitcoin eingeführt hat, glauben wir, dass El Salvador </tspan><tspan
         x="958.36523"
         y="862.45568"
         id="tspan838">ein Beispiel für die Basis sein kann  und dass die Grundlage für den Erfolg eine qualitativ </tspan><tspan
         x="958.36523"
         y="879.75378"
         id="tspan840">hochwertige, unparteiische Ausbildung sein wird. Unsere Vision ist es, eine Nation zu </tspan><tspan
         x="958.36523"
         y="897.05188"
         id="tspan842">unterrichten und die Welt zu verändern. Ich weiß, es klingt verrückt, aber ich glaube, wir sind </tspan><tspan
         x="958.36523"
         y="914.34997"
         id="tspan846">auf dem Weg dorthin und das <tspan
   style="font-style:italic;font-weight:500;-inkscape-font-specification:'Ubuntu Medium Italic'"
   id="tspan844">Bitcoin-Diplom</tspan> ist ein großer Teil davon.
</tspan><tspan
         x="958.36523"
         y="931.64807"
         id="tspan848">
</tspan><tspan
         x="958.36523"
         y="948.94616"
         id="tspan850">
</tspan><tspan
         x="958.36523"
         y="966.24426"
         id="tspan852">Für eine bessere Welt,
</tspan><tspan
         x="958.36523"
         y="983.54235"
         id="tspan854">
</tspan><tspan
         x="958.36523"
         y="1000.8405"
         id="tspan858"><tspan
   style="font-weight:bold;-inkscape-font-specification:'Ubuntu Bold'"
   id="tspan856">John Dennehy</tspan>
</tspan><tspan
         x="958.36523"
         y="1018.1385"
         id="tspan860">
</tspan><tspan
         x="958.36523"
         y="1035.4366"
         id="tspan862">Gründer
</tspan><tspan
         x="958.36523"
         y="1052.7347"
         id="tspan866"><tspan
           style="font-style:italic;font-weight:500;-inkscape-font-specification:'Ubuntu Medium Italic'"
           id="tspan864">Mi Primer Bitcoin</tspan></tspan></text></g></svg>
